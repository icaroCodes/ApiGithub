<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Github.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>API Consumption - Github</title>
    <script defer src="script.js"></script>
</head>
<body class="text-gray-100 min-h-screen">

    <header class="header-container bg-gray-800 shadow-lg">
        <div class="header-content max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
            <h1 class="main-title text-3xl md:text-4xl font-bold text-white flex items-center gap-3">
                <svg class="w-8 h-8 md:w-10 md:h-10" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                Github
            </h1>
            <img src="/placeholder.svg" alt="" class="hidden">
        </div>
    </header>


    <main class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        <form class="search-for-user-form mb-8 md:mb-12">
            <div class="flex flex-col sm:flex-row gap-3 max-w-2xl mx-auto">

                <input 
                    type="text"
                    placeholder="Buscar por nome do usuário"
                    class="username-input flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                
                <button 
                    type="submit"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    Buscar
                </button>

            </div>
        </form>

        <section class="user-data-container hide">
            <div class="user-data-content bg-gray-800 rounded-xl shadow-xl p-6 md:p-8 mb-8">

                <div class="flex flex-col md:flex-row gap-6 md:gap-8 items-center md:items-start">
                    <img 
                        src="/placeholder.svg" 
                        alt="" 
                        class="user-avatar w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-gray-700 shadow-lg">
                    
                    <div class="user-data flex-1 w-full space-y-4">

                        <div class="user-info bg-gray-700/50 rounded-lg p-4">
                            <span class="text-gray-400 text-sm font-medium">Nome:</span>
                            <span class="user-name block text-xl font-semibold text-white mt-1"></span>
                        </div>


                        <div class="user-info bg-gray-700/50 rounded-lg p-4">
                            <span class="text-gray-400 text-sm font-medium">Username:</span>
                            <span class="user-login block text-lg text-blue-400 mt-1"></span>
                        </div>


                        <div class="user-info bg-gray-700/50 rounded-lg p-4">
                            <span class="text-gray-400 text-sm font-medium">Seguidores:</span>
                            <span class="user-followers block text-lg font-semibold text-white mt-1"></span>
                        </div>


                        <div class="user-info bg-gray-700/50 rounded-lg p-4">
                            <span class="text-gray-400 text-sm font-medium">Biografia:</span>
                            <span class="user-bio block text-gray-300 mt-1 leading-relaxed"></span>
                        </div>

                    </div>
                </div>
            </div>



            <div class="user-repo-container bg-gray-800 rounded-xl shadow-xl p-6 md:p-8">
                <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                    Repositórios atualizados recentemente
                </h2>
                
                <ul class="user-repo-content space-y-4"></ul>
            </div>


        </section>
    </main>
</body>
</html>
